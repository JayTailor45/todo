<mat-card [ngClass]="{'isDone': todo.done}">
  <div fxLayout="row" fxLayoutAlign="none center">
    <mat-checkbox [checked]="todo.done" (change)=checkboxChange() style="margin-right: 15px;"></mat-checkbox>
    <div fxFlex="auto">
      <p>{{todo?.todo}}</p>
    </div>
    <button mat-icon-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
