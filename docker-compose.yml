version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - data:/var/lib/mysql
    ports:
      - 3306:3333
    environment:
      - MYSQL_ROOT_PASSWORD=Password1
      - MYSQL_DATABASE=todo
  # frontend:
  #   build: ./
  #   ports:
  #     - 4200:80
  #   links:
  #     - backend
  backend:
    build: ./backend/
    ports:
      - 5000:5000
    links:
      - db
volumes:
  data:
