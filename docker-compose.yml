version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Password1
  frontend:
    build: ./
    ports:
      - 4200:80
  backend:
    build: ./backend/
    ports:
      - 3000:3000
    links:
      - db
